version: '3.9'
services:
  api:
    build:
      context: ./backend
    environment:
      PORT: 3000
      DB_PATH: /data/devpro_tasks.sqlite
      CORS_ORIGIN: http://localhost:5173
    volumes:
      - ./backend/data:/data
    ports:
      - '3000:3000'
    command: ["node", "dist/server.js"]
    depends_on: []
  web:
    build:
      context: ./frontend
    environment:
      - VITE_API_URL=http://localhost:3000
    ports:
      - '5173:80'
    depends_on:
      - api
